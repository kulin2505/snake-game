<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 开始屏幕 -->
        <div id="startScreen" class="screen">
            <h1>贪吃蛇游戏</h1>
            <div class="player-setup">
                <input type="text" id="playerName" placeholder="输入你的名字" maxlength="15">
                <button id="startGameBtn">开始游戏</button>
            </div>
        </div>

        <!-- 倒计时屏幕 -->
        <div id="countdownScreen" class="screen hidden">
            <div class="countdown">
                <span id="countdownNumber">3</span>
            </div>
        </div>

        <!-- 游戏屏幕 -->
        <div id="gameScreen" class="screen hidden">
            <div class="game-header">
                <div class="player-info">
                    <span id="currentPlayerName"></span>
                    <span id="currentScore">0</span>
                </div>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div class="controls">
                <p>使用方向键或 WASD 控制蛇的移动</p>
            </div>
        </div>

        <!-- 游戏结束屏幕 -->
        <div id="gameOverScreen" class="screen hidden">
            <h2>游戏结束</h2>
            <div id="finalScore"></div>
            <button id="playAgainBtn">再玩一次</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
